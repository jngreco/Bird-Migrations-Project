<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Map</title>
<h1>Bird Population Migrations, Travels, and Wanderings</h1>
    <!-- D3
  <script src="https://d3js.org/d3.v5.min.js"></script> -->

    <!-- Leaflet CSS from https://leafletjs.com/download.html  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <!-- Leaflet JavaScript code -->
    <script
      src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""
    ></script>

   <!-- Marker cluster CSS -->
   <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
   <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    
  </head>
  <body>

    <select id="selDataset">
      <option value="dataset1">Northern Bald Eagle</option>
      <option value="dataset2">Worm-Eating Warbler</option>
      <option value="dataset2">Snowy Owl/Great Horned Owl</option>
      <option value="dataset2">Black Crowned Night Heron</option>
      <option value="dataset2">Double Crested Cormorant</option>
      <option value="dataset2">Northern Cardinal (State Bird)</option>
      <option value="dataset2">Peregrine Falcon</option>
      <option value="dataset2">Scarlet Tanager</option>
      <option value="dataset2">Red-Headed Woodpecker</option>
      <option value="dataset2">Common Loon</option>
      <option value="dataset2">Indigo Bunting</option>
    </select>

    <button id="button">Species</button>
    <button id="button">Status</button>
    <!-- The div that holds our map -->
    <div id="map"></div>

    <!-- Our JavaScript file -->
    <script type="text/javascript" src="leaflet-starter.js"></script>

    <!-- Map Script -->
    <script>
      var map = L.map("map").setView({ lat: 54.526, lng: 105.2551 }, 3.5);

      // <!-- Grayscale tile layer -->
      const stadiaApiKey = "2c123743-986c-4ecb-b344-8365391f30f3"
      var Stadia_AlidadeSmoothDark = L.tileLayer(
        "https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png?api_key={apiKey}",
        {
          maxZoom: 20,
          apiKey : stadiaApiKey,
          attribution:
            '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        }
      );
      Stadia_AlidadeSmoothDark.addTo(map);
    </script>
  </body>
</html>
